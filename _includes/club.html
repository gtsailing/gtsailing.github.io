<!-- Club -->
<section class="page-section" id="club">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-subheading text-muted">{{ site.data.about[site.locale].club.text | markdownify }}</h3>
      </div>
    </div>

    <div id="clubCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
      <ol class="carousel-indicators">
        {% for picture in site.data.about[site.locale].club.pictures %}
        <li data-target="#clubCarousel" data-slide-to="{{ forloop.index0 }}" {% if forloop.first %}class="active"{% endif %}></li>
        {% endfor %}
      </ol>
      <div class="carousel-inner">
        {% for picture in site.data.about[site.locale].club.pictures %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img class="d-block w-100" src="assets/img/carousel/{{ picture.img }}" alt="Sailing {{ forloop.index }}">
        </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#clubCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#clubCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
</section>
<!-- End Club -->
