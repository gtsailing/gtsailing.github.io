<!-- Host -->
<section class="page-section" id="host">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.about[site.locale].host.title }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.about[site.locale].host.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-6">
        <div class="entry">
          <img src="assets/img/{{ site.data.about[site.locale].host.img }}" alt="Location">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="entry">
            <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ site.data.about[site.locale].host.maps_url }}" title="Host" aria-label="Host"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Host -->
