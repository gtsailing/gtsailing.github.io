<!-- Intro -->
<section class="page-section" id="intro">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].intro.title | markdownify | default: "Portfolio" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].intro.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.data.sitetext[site.locale].intro.areas %}
      <div class="col-lg-3 col-sm-6 intro-item">
        <img class="img-fluid" src="assets/img/intro/{{ project.img }}" alt="">
        <div class="intro-caption">
          <h4>{{ project.title }}</h4>
          <p class="text-muted">{{ project.text }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
<!-- End Intro -->
